<div class="row">
  <div class="col l1 xl1"></div>
  <div class="col s12 m12 l9 xl9">
    <section>
      <a class="btn-floating btn-small waves-effect waves-light" (click)="toggleShowBlog()" *ngIf="showBlog">
        <i class="material-icons">view_headline</i></a>
      <a class="btn-floating btn-small waves-effect waves-light" (click)="toggleShowBlog()" *ngIf="!showBlog">
        <i class="material-icons">view_comfy</i></a>
      <a class="btn-floating btn-small waves-effect waves-light">
        <i class="material-icons">edit</i></a>
      <hr>
    </section>

    <section>

      <app-list-post *ngIf="!showBlog"></app-list-post>

      <app-card *ngIf="showBlog"></app-card>

    </section>

  </div>

  <div class="col s12 m12 l2 xl2" *ngIf="!showBlog">
    <app-feed></app-feed>
  </div>

</div>
