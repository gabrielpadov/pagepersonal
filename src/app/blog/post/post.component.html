<section *ngIf="post">
<article>
  <header>
    <h3>{{ post.title }}</h3>
    <p>Published: <time pubdate="pubdate">{{ post.date }}</time></p>
  </header>
  <div class="divider"></div>
  <p>{{ post.preview }}</p>
  <div class="divider"></div>
  <footer>
    <p class="chip" *ngFor="let l of post.label">{{ l }}</p>
  </footer>
</article>
</section>
