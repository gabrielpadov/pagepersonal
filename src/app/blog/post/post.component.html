<section *ngIf="post">
<article>
  <header>
    <h3>{{ post.title }}</h3>
    <p>Published: <time pubdate="pubdate">{{ post.date }}</time></p>
  </header>
  <div class="divider"></div>
  <p>{{ post.preview }}</p>
  <div class="divider"></div>
  <footer>
    <p><small><p class="chip">Tag</p>
      <p class="chip">Tagtag</p>
      <p class="chip">jajaja</p>
    </small></p>
  </footer>
</article>
</section>
