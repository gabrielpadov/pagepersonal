
<!-- Modal Structure email -->
<div id="contact-modal" class="modal">
  <div class="modal-content">
  <p-toast [style]="{marginTop: '80px'}"></p-toast>

  <form [formGroup]="contactForm" (ngSubmit)="onSubmit(contactForm.value)">
    <!--p-panel header="Contact"-->

        <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
            <h5>Contact</h5>
          <div class="ui-grid-row">
                <div class="ui-grid-col-2"></div>
                <div class="ui-grid-col-6">
                    <span class="ui-float-label">
                    <input pInputText type="text" formControlName="name"/>
                    <label for="float-input">Name</label></span>
                  </div>
                <div class="ui-grid-col-4">
                    <p-message severity="error" text="Name is required" *ngIf="!contactForm.controls['name'].valid&&contactForm.controls['name'].dirty"></p-message>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-2"></div>
                <div class="ui-grid-col-6">
                    <span class="ui-float-label">
                    <input pInputText type="email" formControlName="email" />
                    <label for="float-input">Email</label></span>
                </div>
                <div class="ui-grid-col-4">
                <p-message severity="error" [text]="contactForm.controls['email'].errors['required'] ? 'Email is required' : contactForm.controls['email'].errors['email'] ? 'Invalid email' : ''"
                        *ngIf="!contactForm.controls['email'].valid&&contactForm.controls['email'].dirty"></p-message>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-2"></div>
                <div class="ui-grid-col-6">
                    <span class="ui-float-label">
                    <textarea style="height: 50px;" class="ui-state-default ui-inputtext" [rows]="5" [cols]="30" pInputTextarea autoResize="true" type="text" formControlName="message"></textarea>
                    <label for="float-input">Message</label></span>
                </div>
                <div class="ui-grid-col-4">
                  <p-message severity="error" text="Message is required"
                    *ngIf="!contactForm.controls['message'].valid&&contactForm.controls['message'].dirty">
                  </p-message>
                </div>
            </div>

            <!--div class="ui-grid-row">
              <div class="ui-grid-col-2"></div>
              <div class="ui-grid-col-6">
                <p-toast [style]="{marginTop: '80px'}"></p-toast>

                <p-captcha siteKey=""
                 (onResponse)="showResponse($event)"></p-captcha>
              </div>
              <div class="ui-grid-col-4"></div>
            </div-->
            <br>
            <div class="ui-grid-row">
                <div class="ui-grid-col-2"></div>
                <div class="ui-grid-col-3">
                    <button pButton type="submit" label="Send" [disabled]="!contactForm.valid"></button>
                </div>
                <div class="ui-grid-col-3">
                    <button pButton type="button" (click)="contactForm.reset()" label="Clear" ></button>
                </div>
                <div class="ui-grid-col-4"></div>
            </div>
              <div style="text-align:center;margin-top:20px" *ngIf="submitted">
                  Form Submitted
                  <br>
                  {{diagnostic}}
              </div>
        </div>
    <!--/p-panel-->
  </form>
</div>
  <div class="modal-footer teal accent-4">
    <a onclick="$('#email-modal').modal('close');" class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
  </div>
</div>
