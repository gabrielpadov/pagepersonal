
<section>
  <h5>Add social media</h5>
  <hr>
  <br>

    <form #socialMedia="ngForm" (ngSubmit)="save(socialMedia); socialMedia.reset()" >
      <div class="row">
        <div class="col 8">
          <span class="ui-float-label">
            <input id="link" size="60" type="url" pInputText name="link" ngModel required>
            <label for="float-input">Link</label>
          </span>
        </div>
        <div class="col 4">
          <div class="ui-inputgroup" style="margin-left: 5px;">
            <p-dropdown [options]="medias" name="media" ngModel required [autoWidth]="false" ></p-dropdown>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col 3">
          <button pButton type="submit" [disabled]="!socialMedia.valid"
          label="Add" icon="pi pi-plus"></button>
        </div>
      </div>

</form>

</section>

<div class="divider"></div>

<section>

  <div class="row">
    <div class="col s12 m8 l8">

  <ul class="collection">

    <li class="collection-item avatar" *ngFor="let m of listMedia">
      <a target="_blank" href="{{ m.link }}">
        <i class="small fa fa-{{ m.media }} left"></i>
        <p>{{ m.link }}</p></a>
      <div class="secondary-content">
        <button pButton type="button" class="ui-button-danger"
        icon="pi pi-times" label="delete" (click)="delete(m.id)"></button>
      </div>
    </li>
  </ul>
  </div>
  </div>
</section>

<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
<p-growl [value]="msgs"></p-growl>
