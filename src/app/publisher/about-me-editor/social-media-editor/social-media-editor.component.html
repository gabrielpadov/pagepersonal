
<section>
  <p-card header="Add social media">
    <form #socialMedia="ngForm" (ngSubmit)="save(socialMedia); socialMedia.reset()" >
      <div class="ui-g ui-fluid">
        <div class="ui-g-12 ui-md-12">
          <div class="ui-inputgroup">
            <span class="ui-float-label">
              <input id="link" size="60" type="url" pInputText name="link" ngModel required>
              <label for="float-input">Link</label>
            </span>

            <div class="ui-inputgroup" style="margin-left: 5px;">
              <p-dropdown [options]="medias" name="media" ngModel required [autoWidth]="false" ></p-dropdown>
            </div>
          </div>
          </div>
        </div>
      <button pButton type="submit" [disabled]="!socialMedia.valid" label="Add" icon="pi pi-plus"></button>
    </form>
  </p-card>
</section>

<div class="divider"></div>

<section>
  <ul class="collection">
    <li class="collection-item avatar" *ngFor="let m of listMedias">
      <a class="tooltipped" data-position="bottom" data-tooltip="Test!" target="_blank" href="https://{{ m.link }}">
        <i class="small fa fa-{{ m.media }} left"></i></a>
        <p>{{ m.link }}</p>
      <div class="secondary-content">
        <button pButton type="button" class="ui-button-danger" icon="pi pi-times" label="delete"></button>
      </div>
    </li>
  </ul>
</section>

<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
<p-growl [value]="msgs"></p-growl>
