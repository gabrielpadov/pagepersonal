<h3>
  Skills
</h3>
<form #skill="ngForm" (ngSubmit)="updateSkills(skill); skill.reset();">
<div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
  <div class="ui-grid-row">
    <div class="ui-grid-col-6">
      <span class="ui-float-label">
        <input id="float-input" type="text" size="30" required ngModel name ="title" pInputText>
        <label for="float-input">Title</label>
      </span>
    </div>
  </div>
    <div class="ui-grid-row">
      <div class="ui-grid-col-6">
        <p-chips ngModel name="skills" required ></p-chips>
      </div>
  </div>
    <div class="ui-grid-row">
      <div class="ui-grid-col-2">
        <button pButton type="submit" label="Add" icon="pi pi-plus"
            class="ui-button-rounded ui-button-success" [disabled]="!skill.valid">
        </button>
      </div>
    </div>
    </div>
</form>
<br>
<hr>

<ul class="collection with-header" *ngFor="let item of listSkills">
  <li class="collection-header"><h4>{{ item.title }}</h4></li>
  <li class="collection-item" *ngFor="let s of item.skills">{{ s }}</li>
</ul>

<p-growl [value]="msgs"></p-growl>
