
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h5>User</h5><hr>
      <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="form-group">
            <label for="Name">First Name</label>
            <input type="text" class="form-control" name="Name" [(ngModel)]="model.Name"
             #Name="ngModel" [ngClass]="{ 'is-invalid': f.submitted && Name.invalid }" required />
            <div *ngIf="f.submitted && Name.invalid" class="invalid-feedback">
                <div *ngIf="!!Name.errors.required">First Name is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="login">Last Name</label>
            <input type="text" class="form-control" name="login" [(ngModel)]="model.login"
             #login="ngModel" [ngClass]="{ 'is-invalid': f.submitted && login.invalid }"
             required />
            <div *ngIf="f.submitted && login.invalid" class="invalid-feedback">
                <div *ngIf="!!login.errors.required">Last Name is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" name="email" [(ngModel)]="model.email"
             #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }"
             required email />
            <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                <div *ngIf="!!email.errors.required">Email is required</div>
                <div *ngIf="!!email.errors.email">Email must be a valid email address</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password"
             #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }"
             required minlength="6" />
            <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                <div *ngIf="!!password.errors.required">Password is required</div>
                <div *ngIf="!!password.errors.minlength">Password must be at least 6 characters</div>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Register</button>
        </div>

      </form>
      <div class="col-md-6 offset-md-3">
        <h5>Content footer</h5><hr>
        <form name="form1" (ngSubmit)="fm.form.valid && onSubmit()" #fm="ngForm" novalidate>
          <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" name="firstName" [(ngModel)]="modelM.firstName"
               #firstName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && firstName.invalid }" required />
              <div *ngIf="fm.submitted && firstName.invalid" class="invalid-feedback">
                  <div *ngIf="!!firstName.errors.required">First Name is required</div>
              </div>
          </div>
          <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName"
               #lastName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && lastName.invalid }"
               required />
              <div *ngIf="f.submitted && lastName.invalid" class="invalid-feedback">
                  <div *ngIf="!!lastName.errors.required">Last Name is required</div>
              </div>
            </div>
            <div class="form-group">
              <button class="btn btn-primary">Register</button>
          </div>
          </form>
        </div>
        <div class="">
          <h5>Photo</h5><hr>

          <p-toast [style]="{marginTop: '80px'}"></p-toast>

          <p-fileUpload name="demo[]" url="./upload.php" (onUpload)="onUpload($event)"
            multiple="multiple" accept="image/*" maxFileSize="1000000">
          <ng-template pTemplate="content">
              <ul *ngIf="uploadedFiles.length">
                  <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
              </ul>
          </ng-template>
          </p-fileUpload>

        </div>
    </div>
  </div>
</div>
